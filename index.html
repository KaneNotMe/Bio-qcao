/* ===== Language Switch ===== */
.lang-switch {
  position: fixed;
  top: 14px;
  right: 18px;
  z-index: 99999;
  display: flex;
  gap: 6px;
}

.lang-switch button {

  border-radius: 6px;
  transition: .25s;
}

.lang-switch button:hover {
  background: #fff;
  color: #000;
}

/* Mobile UI */
@media (max-width: 600px) {
  .lang-switch {
    top: auto;
    bottom: 12px;

/* ===== Base ===== */

/* ===== Background effects ===== */
.hacking-theme, canvas, .particle, .weather {
  pointer-events: none;
}

.hacking-theme {
  position: fixed;
  inset: 0;
  z-index: -4;
}

.hacking-theme div {
  position: absolute;
  width: 1px;
  height: 100%;
  background: rgba(255,255,255,.6);
  animation: hack 4s linear infinite;
}

@keyframes hack {
  from { transform: translateY(-100%); opacity: 0 }
  50% { opacity: .5 }
  to { transform: translateY(100%); opacity: 0 }
}

canvas {
  position: fixed;
  inset: 0;
  z-index: -3;
}

.particle {
  position: fixed;
  width: 2px;
  height: 2px;
  background: rgba(255,255,255,.6);
  animation: floatUp linear infinite;
  z-index: -2;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0 }
  to { transform: translateY(-10vh); opacity: 1 }
}

/* ===== SNOW FOLLOW MOUSE ===== */
.weather {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.snow {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: .85;
  filter: blur(.3px);

/* ===== Center ===== */

<script>
/* ===== Matrix ===== */
const c = document.getElementById("matrix"), x = c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);
const l="01#$@%&",f=14,d=Array(Math.floor(c.width/f)).fill(1);
setInterval(()=>{
x.fillStyle="rgba(0,0,0,.15)";
x.fillRect(0,0,c.width,c.height);
x.fillStyle="#fff";x.font=f+"px monospace";
d.forEach((v,i)=>{x.fillText(l[Math.random()*l.length|0],i*f,v*f);d[i]=v*f>c.height&&Math.random()>.98?0:v+1})
},50);

/* ===== Particles ===== */
for(let i=0;i<50;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=6+Math.random()*10+"s";
document.body.appendChild(p);
}

/* ===== SNOW FOLLOW MOUSE ===== */
const weather = document.getElementById("weather");
let mouseX = innerWidth/2, mouseY = innerHeight/2;
let snowflakes = [];

addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function initSnow(){
  for(let i=0;i<80;i++){
    const s=document.createElement("div");
    s.className="snow";
    s.x=Math.random()*innerWidth;
    s.y=Math.random()*innerHeight;
    s.vy=0.6+Math.random();
    weather.appendChild(s);
    snowflakes.push(s);
  }
}

function snowLoop(){
  snowflakes.forEach(s=>{
    const dx=mouseX-s.x, dy=mouseY-s.y;
    const dist=Math.sqrt(dx*dx+dy*dy)||1;
    s.x+=dx/dist*0.15;
    s.y+=s.vy+dy/dist*0.05;
    if(s.y>innerHeight){s.y=-10;s.x=Math.random()*innerWidth;}
    s.style.left=s.x+"px";
    s.style.top=s.y+"px";
  });
  requestAnimationFrame(snowLoop);
}

initSnow();
snowLoop();

/* ===== MUSIC ===== */
const music=document.getElementById("bg-music");
const volume=document.getElementById("volume");
volume.value=0.4; music.volume=0.4;
volume.oninput=()=>music.volume=volume.value;
document.getElementById("enable-music").onclick=()=>{
  music.play();
  enableBtn.style.display="none";
};
</script>
